<div>

  <div class="container">
    <h1>Sign up for the greatest event ever</h1>
    <form #singupForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text"  class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"/>
        </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text"  class="form-control" id="address"
               required
               [(ngModel)]="model.address" name="address"/>
        </div>
      <div class="form-group">
        <label>Credit card number</label>
        <p style="font-size:14px;">
          You will be billed from provided creditcard
        </p>
        <input type="text"  class="form-control" id="socialSecurityNumber"
               required
               [(ngModel)]="model.ssn" name="ssn"/>
        </div>
      <button (click)="submitSignup()" class="btn btn-default">Sign up</button>
    </form>
  </div>


  <div *ngIf="ticketId != null" class="container">
    <p style="font-size:14px; margin-top: 32px;">
      Grats!  You have now listed to the greatest event ever!
      Remember to keep your ticket id safe! You can access to the event with it.
    </p>
    <label>
      Your ticket id is: Ticket-{{ticketId}}
    </label>
  </div>

  <div style="margin-top:32px; font-size:16px;">
    <button routerLink="/">Get Back</button>
  </div>


</div>
